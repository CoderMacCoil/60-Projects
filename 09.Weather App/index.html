<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather Checker</title>
</head>
<body>
    <div class="container">
        <h2 id="title">Weather Checker</h2>
        <form>
            <input type="text" name="city" id="city-input" placeholder="Enter City">
            <input type="submit" value="Get Weather" id="search">
        </form>
        <div id="weather-data">
            <div class="icon"><!--<img src="http://openweathermap.org/img/wn/01d.png" alt="Weather Icon"> --></div>
            <div class="temperature"></div>
            <div class="description"></div>
            <div class="details">
               <!---- <div>Feels like: 22Â°C</div>
                <div>Humidity: 40%</div>
                <div>Wind Speed: 5 mps</div> -->
            </div>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
